<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="inputbox" value="0" readonly />

    <div class="row">
      <button class="btn gray">7</button>
      <button class="btn gray">8</button>
      <button class="btn gray">9</button>
      <button class="btn orange">x</button>
    </div>
    <div class="row">
      <button class="btn gray">4</button>
      <button class="btn gray">5</button>
      <button class="btn gray">6</button>
      <button class="btn orange">-</button>
    </div>
    <div class="row">
      <button class="btn gray">1</button>
      <button class="btn gray">2</button>
      <button class="btn gray">3</button>
      <button class="btn orange">+</button>
    </div>
    <div class="row">
      <button class="btn gray">0</button>
      <button class="btn gray">AC</button>
      <button class="btn orange">/</button>
    </div>
    <div class="row">
      <button class="btn orange equal">=</button>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById('inputbox');
    const buttons = document.querySelectorAll('.btn');

    let currentInput = '0';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'AC') {
          currentInput = '0';
        } else if (value === '=') {
          try {
            currentInput = eval(currentInput.replace('x', '*')).toString();
          } catch {
            currentInput = 'Error';
          }
        } else {
          if (currentInput === '0' || currentInput === 'Error') {
            currentInput = value;
          } else {
            currentInput += value;
          }
        }

        inputBox.value = currentInput;
      });
    });
  </script>
</body>
</html>
